# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: RedCap Server Availability Check

on:
  schedule:
    - cron: "5 * * * *"

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Tests on Windows elicit errors so keeping only ubuntu/macos for now
        os: [ubuntu-latest]
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install package
      run: pip install -e .

    - name: Test with pytest
      env:
        REDCAP_API_TOKEN: ${{ secrets.REDCAP_API_TOKEN }}
      run: python redcap_bridge/test_redcap/check_connectivity.py